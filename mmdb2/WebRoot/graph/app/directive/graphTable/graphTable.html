
<div ng-repeat="item in params.data" class="well">
	<h3>{{ item.name }}</h3>

	<div class="ovat">
		<table class="table" style="width: {{300 * item.head.length}}px">
			<thead>
			<tr>
				<th ng-repeat="h in item.head">{{h.label}}</th>
			</tr>
			</thead>

			<tbody>
			<tr ng-repeat="row in item.rows">
				<td ng-repeat="h in item.head">{{row[h.key]}}</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>
