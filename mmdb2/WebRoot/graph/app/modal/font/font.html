<div class="modal-header">
	<h3 class="modal-title">文本设置</h3>
</div>
<div class="modal-body">
	<div class="row">

		<div class="col-md-5 psrl ovhd" style="height: 110px; line-height: 110px;">
			<span id="font-example" class="psalcc text-center">文本 Font</span>
		</div>

		<div class="col-md-7">
			<div>
				<select class="form-control" ng-model="font.family" ng-change="changeFamily()">
					<option>微软雅黑</option>
					<option>Helvetica</option>
					<option>Verdana</option>
					<option>Times New Roman</option>
					<option>Garamond</option>
					<option>Comic Sans MS</option>
					<option>Courier New</option>
					<option>Georgia</option>
					<option>Lucida Console</option>
					<option>Tahoma</option>
					<option>sans-serif</option>
				</select>
			</div>

			<div class="mt5">
				<select class="form-control" ng-model="font.size" ng-change="size()">
					<option>6</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>14</option>
					<option>18</option>
					<option>24</option>
					<option>36</option>
				</select>
			</div>

			<div class="mt5">
				<input colorpicker class="form-control" placeholder="选取颜色" ng-model="font.color" ng-change="changeColor()" />
			</div>
		</div>

	</div>

	<hr />

	<div class="mt10">
		<i class="noselect graph-icon graph-icon-bold mr5" ng-model="font.bold" ng-click="font.bold = !font.bold;"></i>
		<i class="noselect graph-icon graph-icon-italic mr5" ng-model="font.italic" ng-click="font.italic = !font.italic;"></i>
		<i class="noselect graph-icon graph-icon-underline mr20" ng-model="font.underline" ng-click="font.underline = !font.underline;"></i>

		<i class="noselect graph-icon graph-icon-align-left mr5" ng-model="font.alignLeft" ng-click="font.alignHorizontal = 'left';"></i>
		<i class="noselect graph-icon graph-icon-align-center mr5" ng-model="font.alignCenter" ng-click="font.alignHorizontal = 'center';"></i>
		<i class="noselect graph-icon graph-icon-align-right mr20" ng-model="font.alignRight" ng-click="font.alignHorizontal = 'right';"></i>
		<i class="noselect graph-icon graph-icon-align-top mr5" ng-model="font.alignTop" ng-click="font.alignVertical = 'top';"></i>
		<i class="noselect graph-icon graph-icon-align-middle mr5" ng-model="font.alignMiddle" ng-click="font.alignVertical = 'middle';"></i>
		<i class="noselect graph-icon graph-icon-align-bottom" ng-model="font.alignBottom" ng-click="font.alignVertical = 'bottom';"></i>
	</div>

	<hr />
	<div class="row">
		<div class="col-md-4">
			字体: <span class="text-success">{{font.family}}</span>
		</div>

		<div class="col-md-4">
			大小: <span class="text-success">{{font.size}}</span>
		</div>


		<div class="col-md-4">
			颜色: <span class="text-success">{{font.color}}</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			加粗: <span class="text-success">{{font.bold}}</span>
		</div>

		<div class="col-md-4">
			斜体: <span class="text-success">{{font.italic}}</span>
		</div>


		<div class="col-md-4">
			下划线: <span class="text-success">{{font.underline}}</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			水平:
			<span class="text-success">{{ font.alignHorizontal }}</span>
		</div>

		<div class="col-md-4">
			垂直:
			<span class="text-success">{{ font.alignVertical }}</span>
		</div>

	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="$modal.close()">取消</button>
	<button class="btn btn-primary" ng-click="ok()">确定</button>
</div>
