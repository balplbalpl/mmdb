<div class="modal-header">
	<h3 class="modal-title">展开子节点</h3>
</div>
<div class="modal-body">

	<div class="row">

		<div class="col-md-4">

			<div>
				<h4>方向</h4>
				<hr />
				<div class="form-inline">
					<div class="form-group">
						<label>向上</label>
						<select class="form-control" ng-model="dep.up">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>

					<div class="form-group ml20">
						<label>向下</label>
						<select class="form-control" ng-model="dep.down">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
				</div>
			</div>

			<div class="mt40">
				<h4>关系</h4>
				<hr />

				<div>
					<div class="clearfix mb5" ng-repeat="item in relations">
						<span class="pull-right noselect csp" ng-click="item._checked = !item._checked">
							<i ng-show="item._checked" class="fa fa-remove text-danger" title="取消"></i>
							<i ng-show="!item._checked" class="fa fa-check text-success" title="选择"></i>
						</span>

						<span ng-class="{'op0': !item._checked}" style="width: 20px;">
							<i class="fa fa-check text-success"></i>
						</span>
						{{item.name}}

					</div>
				</div>
			</div>

		</div>


		<div class="col-md-8" style="border-left: 1px solid #DDD; min-height: 300px;">

			<div class="clearfix">
				<button class="btn btn-xs btn-default pull-right" ng-click="add()">添加</button>
				<h4>分类</h4>
			</div>
			<hr class="mt10" />

			<div>
				<div class="form-inline mb5 clearfix" ng-repeat="(index, item) in categorys">
					<button class="pull-right btn btn-danger" ng-click="remove(index)">
						<i class="fa fa-remove"></i>
					</button>

					<div class="form-group">

						<select class="form-control" ng-options="option as option.name for option in categorysLib track by option.id" ng-model="item.category"></select>
						<input class="form-control" placeholder="like" ng-model="item.like">
						<select class="form-control" ng-model="item.attribute">
							<option value="">全部</option>
							<option ng-repeat="option in item.category.allattributes" value="{{option.name}}">{{option.name}}</option>
						</select>

					</div>
				</div>
				<div class="alert alert-warning" ng-show="!categorys.length">您没有添加任何分类</div>
			</div>

		</div>

	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">确定</button>
	<button class="btn btn-warning" ng-click="$modal.close()">取消</button>
</div>
