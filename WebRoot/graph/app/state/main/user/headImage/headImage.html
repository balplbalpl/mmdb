<div class="user-head-image clear">

	<div class="w100 clearfix"
		 ngf-select="true"
		 ngf-drop
		 ngf-accept="'image/*'"
		ngf-change="upload($files)">

		<div ng-show="!icons.length" class="user-icon-drop-area clearfix">

			<div class="user-upload-left">
				<div class="user-upload-word-div pull-left">
					<i class="fa fa-exclamation-circle"></i> 请拖拽图片到此区域或点击选取图片
				</div>
			</div>
			<div class="user-upload-right">
				<div class="user-upload-icon-div pull-right">
					<img src="{{imgSrc}}" />
				</div>
			</div>
		</div>
	</div>
	<i class="fa fa-spinner fa-spin pull-right" ng-show="isUpload" style="font-size: 20px;"></i>
	<button class="btn btn-success pull-right" ng-click="confirmUpload()" ng-hide="isUpload || !picChange">上传</button>

									<!--</span>-->
	<!--</progressbar>-->
</div>
