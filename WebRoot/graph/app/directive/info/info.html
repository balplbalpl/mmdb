<div class="graph-info">
	<div ng-if="params.data" class="h100">
		<div class="graph-info-header">
			<h4>{{params.out.title}}</h4>

			<i class="main-box-separate"></i>
		</div>

		<div class="graph-info-body psrl" ng-scroll>
			<div ng-if="params.type === 'ci'" ng-include="'graphinfo/ci'"></div>
			<div ng-if="params.type === 'view'" ng-include="'graphinfo/view'"></div>
		</div>

		<div class="pd20 graph-info-footer" ng-show="params.out.btns.length">
			<button class="btn btn-block {{btn.btnClass}}"
					ng-click="btn.clickHandle()"
					ng-repeat="btn in params.out.btns">{{ btn.label }}</button>
		</div>
	</div>

	<div ng-if="!params.data" class="alert alert-warning psalcc" style="width: 80%;height: 50px;">
		<i class="fa fa-info"></i> 没有可显示的信息
	</div>

</div>
