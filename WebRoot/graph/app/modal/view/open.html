<div class="modal-header">
	<h3 class="modal-title">打开视图</h3>
</div>
<div class="modal-body">
	<h4>选择要打开的视图， 然后点击右下方<span class="text-primary mr10 ml10">确定</span>按钮</h4>
	<hr />

	<div class="alert alert-success" ng-show="view">已选择视图 {{ view.categoryName }} -> {{ view.name }}</div>

	<div graph-viewtree="viewtreeParams" class="graph-viewtree"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">确定</button>
	<button class="btn btn-warning" ng-click="$modal.close()">取消</button>
</div>
