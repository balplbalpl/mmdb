<div class="modal-header">
	<h3 class="modal-title">快捷键</h3>
</div>
<div class="modal-body">
	<div class="keymap">
		<table>
			<tr ng-repeat="item in keymap">
				<td ng-repeat="(k,v) in item">
					<div>{{k}}</div>
					<div>{{v}}</div>
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="$modal.close()">关闭</button>
</div>
