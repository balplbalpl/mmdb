<div class="modal-header">
	<h3 class="modal-title">搜索对象</h3>
</div>

<div class="modal-body">

	<div class="input-group">
		<input type="text" class="form-control" placeholder="请输入关键字" ng-model="keyword" ng-enter="search()">
		<span class="input-group-btn">
			<button class="btn btn-primary" type="button">立即搜索</button>
		</span>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-warning" ng-click="$modal.close()">关闭</button>
</div>
